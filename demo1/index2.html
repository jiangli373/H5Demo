<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #gallery{height:330px;overflow:hidden;}
        /* spacegallery 必要元素 */
        .spacegallery{position:relative;overflow:hidden;}
        .spacegallery img{position:absolute;transform-origin:center center;}
        .spacegallery a{z-index:1000;position:absolute;width:100%;display:block;background:url(images/blank.gif);height:100%;top:0px;left:0px;}

    </style>
</head>
<body>


<div id="main_col">
    <div id="gallery" class="spacegallery">
        <img  class="p01-text" alt="jquery 特效" src="images/arge.gif" style="top:10px"/>
        <img  class="p02-text" alt="jquery 特效" src="images/fizjomed.gif" style="top:40px"/>
        <img  class="p03-text" alt="jquery 特效" src="images/kurs.gif" style="top:70px"/>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script>
    $(function () {

        var length = $('#gallery img').length;


        var max = 0.2;
        var top = 50;

        $('#gallery img').each(function (i) {

            var _this = this;

            var scale =  (i+1)*max;

            $(_this).css({
                'top':top,
                '-webkit-transform':'scale('+scale+','+scale+')'
            });


            top+=50;

        });
        
        


    })
</script>
</body>
</html>
