<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #gallery{height:330px;overflow:hidden;}
        /* spacegallery 必要元素 */
        .spacegallery{position:relative;overflow:hidden;max-width: 100%}
        .spacegallery img{position:absolute;transform-origin:center center;max-width: 100%;top:0px;left: 0px;}
        .spacegallery a{z-index:1000;position:absolute;width:100%;display:block;height:100%;top:0px;left:0px;}

    </style>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/spacegallery.js"></script>
    <script src="js/jquery.event.move.js"></script>
    <script>
        $(function () {
            $("#gallery").spacegallery({
                loadingClass: "loading",
                perspective: 100
            });
        })
    </script>
</head>
<body>


<div id="main_col">
    <div id="gallery" class="spacegallery">
        <img   alt="jquery 特效" src="images/1.jpg" />
        <img   alt="jquery 特效" src="images/2.jpg" />
        <img   alt="jquery 特效" src="images/3.jpg" />
        <img   alt="jquery 特效" src="images/4.jpg" />
        <img   alt="jquery 特效" src="images/5.jpg" />
        <img   alt="jquery 特效" src="images/6.jpg" />
    </div>
</div>


</body>
</html>
